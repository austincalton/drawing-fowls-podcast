<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DrawingFowls Pod</title>
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="video-container bg-dark">
            <video autoplay muted loop center class="video-bckg">
                <source src="videos/drawingFowls.mp4" type="video/mp4">
                Drawing fowls logo backdrop
            </video>
        </div>
        <div class="master-container">
            <div class="iphone-container">
                    <div class="iphone">
                        <div class="feed">
                            <a class="twitter-timeline" href="https://twitter.com/DrawingFowls?ref_src=twsrc%5Etfw" data-width="175"
                            data-height="390" data-chrome="noscrollbar nofooter">Tweets by DrawingFowls</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                    </div>
                </div>
            <div class="podcast-img">
                <img src="images/DF-ball.svg" alt="DF-logo" style="width:800px;height:800px;"/>
            </div>
            <div class="podcast">          
                <audio controls>
                    <source src="audio/df-test.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>
    </body>
</html>
